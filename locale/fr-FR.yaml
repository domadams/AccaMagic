# I

intro-header-one: "Ce que nous faisons..."
intro-paragraph-one: "Nous vous fournissons des conseils pour les matchs de football tout au long de l'année . Couvrant plus de 20 ligues européennes , nos conseils sont basés sur les statistiques de la saison en cours et la forme. Alors que nous ne pouvons pas garantir qu'il n'y sera conseils tous les jours , chaque fois qu'il ya des rencontres qui ont passé nos filtres , les conseils seront disponibles pour vous en ligne . Conseils seront toujours être fournis à travers le week-end ( ven-dim ) et à chaque fois il ya des jeux en milieu de semaine ."
intro-paragraph-two: "Nos conseils se concentrent uniquement sur ​​les jeux de la ligue et de se concentrer sur les objectifs , les buts de O1.5 Lésions Ø2.5 et des marchés de BTTS . Composé de quoi que ce soit de 1 à 5 sélections les conseils peuvent être combinés pour former un pari accumulateur, ou être utilisés individuellement ."

intro-header-two: "Battre les bookmakers - Obtenir Valeur"
intro-paragraph-three: "Parfois, les bookmakers se trompent . Toutes nos sélections profiter des erreurs des bookmakers où les vraies chances sont plus faibles que les chances que le bookmaker offre. Ceci est appelé un value bet ."
intro-paragraph-four: "Par exemple en utilisant le match de <strong>l'équipe A</strong> contre <strong>l'équipe B</strong> :"
intro-paragraph-five: "<strong>L'équipe A</strong> sont allés <strong>plus de 2,5 buts</strong> dans <strong>6/10</strong> matchs <br/><strong>L'équipe B</strong> sont allés <strong>plus de 2,5 buts</strong> dans <strong>4/10</strong> matchs"
intro-paragraph-six: "Ensemble, <strong>10/20</strong> matchs ont <strong>dépassé de 2,5 buts</strong> . Les vraies chances sont calculés comme suit :"
intro-paragraph-seven: "<strong>20/10 = 2.00</strong>"
intro-paragraph-eight: "Cependant les bookmakers proposent des cotes de <strong>2,10</strong> . Comme vous le savez les vraies chances sont de <strong>2,00</strong> . Vous avez <strong>VALEUR</strong> ici comme les bookmakers chances sont plus élevés ."


